<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Handling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        font-family: 'Maven Pro', sans-serif;
      }
    </style>
  </head>
  <body class="text-gray-800">
     <!-- Contact Form -->
<section class="bg-slate-100 py-10 px-4">
  <div class="text-center mb-10">
    <h2 class="text-3xl md:text-6xl font-bold">
      Get in touch with us.<br>We're here to assist you.
    </h2>
  </div>
  
  <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg max-w-5xl mx-auto">
    <form id="contactForm" class="grid grid-cols-1 md:grid-cols-2 gap-6" enctype="multipart/form-data" novalidate>
      
      <!-- Full Name -->
      <div>
        <label class="block mb-1 font-semibold">Full Name</label>
        <input type="text" id="fullName" class="w-full border-b p-2 focus:outline-none focus:border-black" placeholder="Enter Your Name" required>
      </div>
      
      <!-- Email -->
      <div>
        <label class="block mb-1 font-semibold">Email Address</label>
        <input type="email" id="email" class="w-full border-b p-2 focus:outline-none focus:border-black" placeholder="Enter Your Email" required>
      </div>
      
      <!-- Phone -->
      <div>
        <label class="block mb-1 font-semibold">Phone Number</label>
        <input type="tel" id="phone" class="w-full border-b p-2 focus:outline-none focus:border-black" placeholder="Enter Your Phone Number">
      </div>
      
      <!-- Date of Birth -->
      <div>
        <label class="block mb-1 font-semibold">Date of Birth</label>
        <input type="date" id="dob" class="w-full border-b p-2 focus:outline-none focus:border-black">
      </div>
      
      <!-- Gender -->
      <div>
        <label class="block mb-1 font-semibold">Gender</label>
        <select id="gender" class="w-full border-b p-2 focus:outline-none focus:border-black" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      
      <!-- City -->
      <div>
        <label class="block mb-1 font-semibold">City</label>
        <input type="text" id="city" class="w-full border-b p-2 focus:outline-none focus:border-black" placeholder="Enter Your City">
      </div>
      
      <!-- State -->
      <div>
        <label class="block mb-1 font-semibold">State</label>
        <input type="text" id="state" class="w-full border-b p-2 focus:outline-none focus:border-black" placeholder="Enter Your State">
      </div>
      
      <!-- Country -->
      <div>
        <label class="block mb-1 font-semibold">Country</label>
        <input type="text" id="country" class="w-full border-b p-2 focus:outline-none focus:border-black" placeholder="Enter Your Country">
      </div>
      
      <!-- Address -->
      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold">Address</label>
        <input type="text" id="address" class="w-full border-b p-2 focus:outline-none focus:border-black" placeholder="Enter Your Address">
      </div>
      
      <!-- Message -->
      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold">Message</label>
        <textarea id="message" class="w-full border-b p-2 focus:outline-none focus:border-black" rows="4" placeholder="Write your message..."></textarea>
      </div>
      
      <!-- Counseling Session -->
      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold">Request a Counselling Session</label>
        <div class="flex space-x-6 mt-2">
          <label class="flex items-center space-x-2">
            <input type="radio" name="counseling" value="yes" required>
            <span>Yes</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="counseling" value="no">
            <span>No</span>
          </label>
        </div>
      </div>
      
      <!-- CV Upload -->
      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold">Upload your CV/Resume</label>
        <input type="file" id="resume" class="w-full border-b p-2 focus:outline-none focus:border-black" accept=".pdf,.doc,.docx">
      </div>
      
      <!-- Terms and Conditions -->
      <div class="md:col-span-2 flex items-center space-x-2">
        <input type="checkbox" id="terms" required>
        <span>I agree to the <a href="#" class="underline text-blue-600">terms and conditions</a>.</span>
      </div>
      
      <!-- Submit Button -->
      <div class="md:col-span-2 text-center">
        <button type="submit" class="bg-blue-500 text-white px-8 py-3 rounded-lg hover:bg-blue-600 transition-all">
          Submit Information
        </button>
      </div>
      
    </form>
  </div>
</section>

<script src="script.js"></script>
  </body>
</html>
